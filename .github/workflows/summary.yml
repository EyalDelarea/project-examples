name: "JobSummaries"
on: push

permissions:
  id-token: write
  contents: read


env:
  JFROG_CLI_LOG_LEVEL: DEBUG

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup JFrog CLI
        uses: eyaldelarea/setup-jfrog-cli@improve_summary_ui
        env:
          JF_URL: https://ecosysjfrog.jfrog.io/
          JF_ACCESS_TOKEN: ${{ secrets.JF_ECO_ACCESS_TOKEN }}
          JFROG_CLI_LOG_LEVEL: DEBUG
        with:
          download-repository: generic-local-eyal
          version: 2.63.2

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install npm
        uses: actions/setup-node@v4
        with:
          node-version: "16"

          # jf npm-config --repo-resolve=npm-eyalde --repo-deploy=npm-eyalde
      - name: Npm build
        run: |
          cd npm-example

          jf npm-config --repo-resolve=npm-robi --repo-deploy=npm-robi
          jf ca

      - name: Docker build
        run: |
          cd docker-oci-examples/fat-manifest-example
          echo ${{ secrets.JF_PASSWORD }} | docker login ${{ vars.JF_URL }} -u ${{ secrets.JF_USER }} --password-stdin
          docker buildx install
          docker buildx create --use --name mybuilder --driver docker-container
          docker buildx build --platform=linux/amd64,linux/arm64,linux/arm/v7 --tag=ecosysjfrog.jfrog.io/docker-local/multi-lini:2 -f=Dockerfile.Fatmanifest --metadata-file=build-metadata --push .
          jf rt build-docker-create docker-local --image-file build-metadata
          docker buildx uninstall

      - name: Docker Scan
        run: |
          jf docker pull ecosysjfrog.jfrog.io/docker-local/multi-lini:2
          jf docker scan --vuln=true ecosysjfrog.jfrog.io/docker-local/multi-lini:2

      - name: Publish build info
        run: |
          jf rt bce
          jf rt bp
