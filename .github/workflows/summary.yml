name: "JobSummaries"
on: push

permissions:
  id-token: write
  contents: read


env:
  JFROG_CLI_LOG_LEVEL: DEBUG

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Setup JFrog CLI
        uses: eyaldelarea/setup-jfrog-cli@improve_summary_ui
        env:
          JF_URL: ${{ vars.JF_URL }}
          JF_ACCESS_TOKEN: ${{ secrets.JF_ACCESS_TOKEN }}
          JFROG_CLI_LOG_LEVEL: DEBUG
        with:
          download-repository: generic-local-eyal
          version: 2.63.2

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install npm
        uses: actions/setup-node@v4
        with:
          node-version: "16"

      - name: Npm build
        run: |
          cd npm-example
          jf npm-config --repo-resolve=npm-eyalde --repo-deploy=npm-eyalde
          jf npm ca

      - name: Publish build info
        run: |
          jf rt bce
          jf rt bp
